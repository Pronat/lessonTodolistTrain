<script>

    let myPromise = new Promise((resolve, reject) => {
        setTimeout( () => {
            return Math.random()
            resolve()

            // reject()
        }, 3000)

    })
    myPromise.then((res) => {
        console.log("resolved done", res)
    })
    myPromise.catch((err) => {
        console.log("rejected done", err)
    })
    myPromise.finally(() => {
        console.log("finally done")
    })


</script>
